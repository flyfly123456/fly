<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>会员列表</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="__ACSS__/font.css">
        <link rel="stylesheet" href="__ACSS__/xadmin.css">
        <script type="text/javascript" src="__AJS__/jquery.min.js"></script>
        <script type="text/javascript" src="__LAYUI__/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="__AJS__/xadmin.js"></script>

        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
<body class="layui-anim layui-anim-up">
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">演示</a>
            <a><cite>导航元素</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>

    <div class="x-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 x-so">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" placeholder="起始日期" name="start" id="start">
                            <input class="layui-input" placeholder="截止日期" name="end" id="end">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="modules" lay-verify="" lay-search="">
                            <option value="">选择搜索条件</option>
                            <option value="username">用户名</option>
                            <option value="sex">性别</option>
                            <option value="telephone">电话</option>
                            <option value="email">邮箱</option>
                            <option value="address">地址</option>
                            <option value="type">类型</option>
                            <option value="status">状态</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" name="keywords" id="demoReload"  placeholder="请输入关键字搜索" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <button class="layui-btn"  lay-submit="" id="sreach" lay-filter="sreach" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
            </form>
        </div>
        
        <table class="layui-table" lay-data="{height:'full-100', cellMinWidth: 80, url:'member_info', toolbar:'#demoTable', page:true, id:'idTest',initSort: {field:'id', type:'desc'}}" lay-filter="member">
            <thead>
                <tr>
                    <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
                    <th lay-data="{field:'id',sort: true, fixed: true}">ID</th>
                    <th lay-data="{field:'username', width:140}">用户名</th>
                    <th lay-data="{field:'sex'}">性别</th>
                    <th lay-data="{field:'create_time', width:160, sort: true}">添加时间</th>
                    <th lay-data="{field:'type', width:100}">类型</th>
                    <th lay-data="{field:'status', width:110}">状态</th>
                    <th lay-data="{field:'email', width:180}">邮箱</th>
                    <th lay-data="{field:'address', width:180}">地址</th>
                    <th lay-data="{field:'telephone', width:120}">电话</th>
                    <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">操作</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- 头部导出筛选 -->
    <script type="text/html" id="demoTable">
        <button class="layui-btn layui-btn-danger layui-btn-sm delete_all" data-type="getCheckData"><i class="layui-icon layui-icon-delete"></i>批量删除</button>
        <button class="layui-btn layui-btn-sm layui-btn-danger empty_recycle" data-type="empty_recycle"><i class="layui-icon layui-icon-close"></i>清空回收站</button>
    </script>

    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail" onclick="x_admin_show('查看','member_view?id={{d.id}}')">查看</a>
        <a class="layui-btn layui-btn-xs" lay-event="recover">恢复</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script>
    layui.use(['form','layer','laydate','table'], function(){
        var table = layui.table
        var laydate = layui.laydate
        var form = layui.form;
        form.render()
        ,$ = layui.jquery
        ,layer = layui.layer;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
            ,type: 'datetime'
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
            ,type: 'datetime'
        });
        
        //监听表格复选框选择
        table.on('checkbox(member)', function(obj){
            // console.log(obj)
        });

        //监听单元格编辑
        table.on('edit(member)', function(obj){
            var value = obj.value //得到修改后的值
            ,data = obj.data //得到所在行所有键值
            ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });
        //监听工具条
        table.on('tool(member)', function(obj){
            var data = obj.data;
            if(obj.event === 'recover'){
                // layer.msg('ID：'+ data.id + ' 的恢复操作');
                $.ajax({
                    url: 'delete_member_recover',
                    type: 'POST',
                    dataType: 'json',
                    data: {id:data.id},
                    success: function(res) {
                        //called when successful
                        layer.msg(res.msg,{icon:1,time:1000});
                        table.reload('idTest',{});

                    },
                    error: function(res) {
                        //called when there is an error
                        layer.msg('网络异常，请稍后再试!');
                    }
                });
            } else if(obj.event === 'del'){
                layer.confirm('确定删除么,将不可恢复！',{icon: 3, title:'提示'}, function(index){
                    
                    console.log(data.id)
                    //发异步删除数据
                    $.ajax({
                        url: 'delete_member_complete',
                        type: 'POST',
                        dataType: 'json',
                        data: {id:data.id},
                        success: function(res) {
                            //called when successful
                            if(res.status==1){
                                layer.msg(res.msg,{icon:1,time:1000});
                                obj.del();
                            }else{
                                layer.msg(res.msg,{icon:1,time:1000});
                            }
                        },
                        error: function(res) {
                            //called when there is an error
                            layer.msg('网络异常，请稍后再试!');
                        }
                    });
                
                });
            } else if(obj.event === 'edit'){
                // layer.alert('编辑行：<br>'+ JSON.stringify(data.id))
            }
        });
      
        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                ,data = checkStatus.data;
                data=JSON.stringify(data);
                // console.log(data)
                if(data.length==0){
                    layer.msg('请选择要删除的数据！');
                    return false;
                }else{
                    layer.confirm('确认要删除吗？',{icon: 3, title:'提示'},function(index){
                        
                        // console.log(data)
                        $.ajax({
                            url: "{:url('admin/Recycle/member_delete_all')}",
                            type: 'POST',
                            dataType: 'json',
                            data: {id:data},
                            success: function(res) {
                                //called when successful
                                console.log(res)
                                layer.msg(res.msg,{icon:1,time:1000});
                                
                                table.reload('idTest',{});
                            },
                            error: function(res) {
                                //called when there is an error
                                layer.msg('网络异常，请稍后再试！');
                            }
                        });
                    });
                }
                
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
            ,reload: function(){
                var demoReload = $('#demoReload');
                var modules=$("select[name='modules']");
                var start=$("input[name='start']");
                var end=$("input[name='end']");
                
                post={
                    keywords:demoReload.val(),
                    modules:modules.val(),
                    start:start.val(),
                    end:end.val()
                }
                console.log(post)
                $.ajax({
                    url: "{:url('admin/Recycle/member_info')}",
                    type: 'POST',
                    dataType: 'json',
                    data: post,
                    success: function(res) {
                        //called when successful
                        console.log(res)
                        //执行重载
                        table.reload('idTest', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,where: {
                                keywords: demoReload.val(),
                                modules:modules.val(),
                                start:start.val(),
                                end:end.val()
                            }
                        });
                    },
                    error: function(res) {
                        //called when there is an error
                        layer.msg('网络异常，请稍后再试！');
                    }
                });

            }
            ,empty_recycle:function(){
                layer.confirm('确认要清空吗,将不可恢复！',{icon: 3, title:'提示'},function(index){
                    post={
                        delete_all:1
                    };
                    $.ajax({
                        url: "{:url('admin/Recycle/empty_recycle')}",
                        type: 'POST',
                        dataType: 'json',
                        data: post,
                        success: function(res) {
                            //called when successful
                            console.log(res)
                            layer.msg(res.msg,{icon:1,time:1000});
                            //执行重载
                            table.reload('idTest', {});
                        },
                        error: function(res) {
                            //called when there is an error
                            layer.msg('网络异常，请稍后再试！');
                        }
                    });
                });
            }
        };

        $('#sreach,.delete_all,.demoTable .layui-btn,.empty_recycle').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听提交
        form.on('submit(sreach)', function(data){

            return false;
        });

    });
    
    </script>
</body>
</html>
