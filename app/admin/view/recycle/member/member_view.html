<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ACSS__/font.css">
    <link rel="stylesheet" href="__ACSS__/xadmin.css">
    <script type="text/javascript" src="__AJS__/jquery.min.js"></script>
    <script type="text/javascript" src="__LAYUI__/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AJS__/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>用户名</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_username" disabled name="username" required="" lay-verify="nikename" autocomplete="off" class="layui-input" value="{$members.username}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>性别</label>
                <div class="layui-input-inline">
                    <if condition="$members.sex eq 0">
                        <input type="radio" disabled name="sex" value="0" class="layui-input" title="男" checked>
                        <input type="radio" disabled name="sex" value="1" class="layui-input" title="女">
                    <else />
                        <input type="radio" disabled name="sex" value="0" class="layui-input" title="男">
                        <input type="radio" disabled name="sex" value="1" class="layui-input" title="女" checked>
                    </if>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_telephone" class="layui-form-label">
                    <span class="x-red">*</span>电话</label>
                <div class="layui-input-inline">
                  <input type="tel" id="L_telephone" disabled name="telephone" required="" lay-verify="phone" maxlength="11" autocomplete="off" class="layui-input" value="{$members.telephone}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_email" class="layui-form-label">
                    <span class="x-red">*</span>邮箱
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_email" disabled name="email" value="{$members.email}" required="" lay-verify="email" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>将会成为您唯一的登入名
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_address" class="layui-form-label">
                    <span class="x-red">*</span>地址</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_address" disabled name="address" required="" lay-verify="address" autocomplete="off" class="layui-input" value="{$members.address}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>会员类型</label>
                <div class="layui-input-inline">
                    <select name="type" lay-verify="required">
                        <volist name="type" id="type">
                          <if condition="$members.tId eq $type.id">
                            <option value="{$type.id}" disabled selected='true'>{$type.type}</option>
                          <else />
                            <option value="{$type.id}" disabled>{$type.type}</option>
                          </if>
                        </volist>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_create_time" class="layui-form-label">
                    <span class="x-red">*</span>加入时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="L_create_time" value="{$members.create_time}" disabled name="create_time" required="" disabled lay-verify="create_time"
                  autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>会员注册时间
                </div>
          </div>
            <div class="layui-form-item">
                <label for="L_oldpass" class="layui-form-label">
                    <span class="x-red">*</span>原密码
                </label>
                <div class="layui-input-inline">
                    <input type="password" id="L_oldpass" value="{$members.password}" name="oldpass" required="" disabled lay-verify="oldpass"
                  autocomplete="off" class="layui-input">
                </div>
          </div>
          <div class="layui-form-item">
              <label for="L_newpass" class="layui-form-label">
                  <span class="x-red">*</span>新密码
              </label>
              <div class="layui-input-inline">
                  <input type="password" id="L_newpass" disabled name="newpass" lay-verify="newpass"
                  autocomplete="off" class="layui-input">
              </div>
              <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>密码必须6到16位，不填则不修改密码
                </div>
          </div>
          <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                    <if condition="$members.status eq 0">
                        <input type="radio" disabled name="status" value="0" class="layui-input" title="禁用" checked>
                        <input type="radio" disabled name="status" value="1" class="layui-input" title="启用">
                    <else />
                        <input type="radio" disabled name="status" value="0" class="layui-input" title="禁用">
                        <input type="radio" disabled name="status" value="1" class="layui-input" title="启用" checked>
                    </if>
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_oldpass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="">
                    确认
              </button>
          </div>
          <input type="hidden" name="id" value="{$members.id}">
      </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
      
        //自定义验证规则
        form.verify({
          nikename: function(value){
            if(value.length < 3){
              return '昵称至少得3个字符啊';
            }
          }
          ,oldpass: [/(.+){6,16}$/, '密码必须6到16位']
          ,oldpass: function(value){
              if($('#L_oldpass').val().length<6){
                  return '密码至少6位';
              }else if($('#L_oldpass').val().length>16){
                    return '密码不能超过16位';
              }
          }
          ,newpass: [/(.+){6,16}$/, '密码必须6到16位']
          ,newpass: function(value){
              if($('#L_newpass').val()!=""){
                if($('#L_newpass').val().length<6){
                    return '密码至少6位';
                }else if($('#L_newpass').val().length>16){
                      return '密码不能超过16位';
                }
              }
          }
        });

        //监听提交
        form.on('submit(edit)', function(data){
            // console.log(data.field);
            //发异步，把数据提交给php
            parent.layer.closeAll();
            return false;
        });
        
        
      });
  </script>

  </body>

</html>
