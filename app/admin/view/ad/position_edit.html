<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>编辑位置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ACSS__/font.css">
    <link rel="stylesheet" href="__ACSS__/xadmin.css">
    <script type="text/javascript" src="__AJS__/jquery.min.js"></script>
    <script type="text/javascript" src="__LAYUI__/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AJS__/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>
      
<body class="layui-anim layui-anim-up">
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">广告管理</a>
            <a><cite>编辑位置</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item"> 
                <label class="layui-form-label" for="name"><span class="x-red">*</span>名称</label> 
                <div class="layui-input-inline"> 
                    <input name="name" type="text" lay-verify="required" id="name" placeholder="广告位置名称" value="{$position.name}" autocomplete="off" class="layui-input" /> 
                </div> 
                
                <div class="layui-form-mid layui-word-aux"> 
                    <span class="x-red">*</span>请输入广告位置名称
                </div> 
            </div> 

            <div class="layui-form-item"> 
                <label for="width" class="layui-form-label"> <span class="x-red">*</span>宽度</label> 
                <div class="layui-input-inline"> 
                    <input type="text" id="width" name="width" required="" lay-verify="number" autocomplete="off" class="layui-input" value="{$position.width}" /> 
                </div>
                <div class="layui-form-mid layui-word-aux"> 
                    <span class="x-red">*</span>广告宽度，单位为像素（px）
                </div>
            </div>

            <div class="layui-form-item"> 
                <label for="height" class="layui-form-label"> <span class="x-red">*</span>高度</label> 
                <div class="layui-input-inline"> 
                    <input type="text" id="height" name="height" required="" lay-verify="number" autocomplete="off" class="layui-input" value="{$position.height}" /> 
                </div>
                <div class="layui-form-mid layui-word-aux"> 
                    <span class="x-red">*</span>广告高度，单位为像素（px）
                </div>
            </div>

            <div class="layui-form-item layui-form-text"> 
                <label class="layui-form-label">描述</label> 
                <div class="layui-input-block"> 
                    <textarea name="desc" placeholder="请输入广告描述" class="layui-textarea">{$position.desc}</textarea> 
                </div> 
            </div> 

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-block">
                    <if condition="$position.status eq 1">
                        <input type="radio" name="status" value="1" title="正常" checked="">
                        <input type="radio" name="status" value="0" title="禁用">
                    <else />
                        <input type="radio" name="status" value="1" title="正常">
                        <input type="radio" name="status" value="0" title="禁用" checked="">
                    </if>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                </label>
                <button  class="layui-btn layui-btn-sm" lay-filter="add" lay-submit="">立即添加</button>
                <button  class="layui-btn layui-btn-sm layui-btn-warm" lay-filter="" type="reset">重置</button>
            </div>
            <input type="hidden" name="id" value="{$position.id}">
        </form>
    </div>
<script>
layui.use(['form','layer','upload'], function(){
    $ = layui.jquery;
    var form = layui.form
    ,layer = layui.layer
    ,upload = layui.upload;

    //自定义验证规则
    form.verify({
        name: function(value){
            if(value.length < 2){
                return '名称至少得2个字符啊';
            }
        }
    });

    //监听提交
    form.on('submit(add)', function(data){
        console.log(data.field);
        //发异步，把数据提交给php
        $.ajax({
            url: "{:url('admin/Ad/position_edit')}",
            type: 'POST',
            dataType: 'json',
            data: data.field,
            success: function(res) {
            //called when successful
            console.log(res);
            if(res.status=="1"){
                layer.alert(res.msg, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.location.reload(); // 父页面刷新
                    });
            }else{
                layer.alert(res.msg, {icon: 5},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        
                    });
            }
        },
        error: function(res) {
            //called when there is an error
            layer.alert("网络异常，请稍后再试", {icon: 5},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
        }
    });

    return false;
});




});
</script>
</body>

</html>
