<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>添加广告</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ACSS__/font.css">
    <link rel="stylesheet" href="__ACSS__/xadmin.css">
    <script type="text/javascript" src="__AJS__/jquery.min.js"></script>
    <script type="text/javascript" src="__LAYUI__/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AJS__/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
          <![endif]-->
</head>
      
<body class="layui-anim layui-anim-up">
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">广告管理</a>
            <a><cite>编辑广告</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item"> 
                <label for="name" class="layui-form-label"> <span class="x-red">*</span>名称</label> 
                <div class="layui-input-inline"> 
                    <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$ad.name}" /> 
                </div>
                <div class="layui-form-mid layui-word-aux"> 
                    <span class="x-red">*</span>广告名称
                </div>
            </div>

            <div class="layui-form-item img">
                <label for="img_url" class="layui-form-label"><span class="x-red">*</span>图片</label>
                <div class="layui-input-inline">
                    <input name="img_url" id="img_url" placeholder="图片地址" value="{$ad.img}" class="layui-input" />
                  
                </div>
                <div class="layui-input-inline" style="width: auto;">
                    <div class="layui-upload">
                        <button type="button" class="layui-btn" id="img">上传图片</button>
                        <button type="button" class="layui-btn" id="show_img">查看图片</button>
                    </div>
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选择图片后系统会自动上传...
                </div>
            </div>
            <div class="layui-form-item"> 
                <div class="layui-upload-list" style="margin-left:66px"> 
                    <img class="layui-upload-img" src="__UPLOADS__/ad/{$ad.img}" id="up_imgs" /> 
                    <span id="up_text"></span> 
                </div> 
            </div>

            <div class="layui-form-item"> 
                <label class="layui-form-label"><span class="x-red">*</span>位置</label> 
                <div class="layui-input-inline"> 
                    <select name="position_id" lay-verify="required">
                        <volist name="position" id="position">
                            <option value=""></option>
                            <if condition="$ad.position_id eq $position.id">
                                <option value="{$position.id}" selected>{$position.name}</option>
                            <else />
                                 <option value="{$position.id}">{$position.name}</option>
                            </if>
                        </volist>
                    </select> 
                </div> 
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>选择广告位置
                </div> 
            </div>

            <div class="layui-form-item"> 
                <label for="url" class="layui-form-label"> <span class="x-red">*</span>URL</label> 
                <div class="layui-input-inline"> 
                    <input type="text" id="url" name="url" required="" lay-verify="url" autocomplete="off" class="layui-input" value="{$ad.url}" /> 
                </div>
                <div class="layui-form-mid layui-word-aux"> 
                    <span class="x-red">*</span>跳转链接
                </div>
            </div> 

            <div class="layui-form-item">
                <label for="url" class="layui-form-label">背景颜色</label> 
                <div class="layui-input-inline">
                    <input type="text" value="{$ad.color}" name="color" placeholder="请选择颜色" class="layui-input" id="color">
                </div>
                <div class="layui-inline" style="left: -11px;float:left;">
                    <div id="color-form"></div>
                </div>
                <div class="layui-form-mid layui-word-aux"> 
                    <span class="x-red">*</span>请选择广告背景颜色
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-block">
                    <if condition="$ad.is_available eq 1">
                        <input type="radio" name="status" value="1" title="正常" checked="">
                        <input type="radio" name="status" value="0" title="禁用">
                    <else />
                        <input type="radio" name="status" value="1" title="正常">
                        <input type="radio" name="status" value="0" title="禁用" checked="">
                    </if>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                </label>
                <button  class="layui-btn layui-btn-sm" lay-filter="add" lay-submit="">立即修改</button>
                <button  class="layui-btn layui-btn-sm layui-btn-warm" lay-filter="" type="reset">重置</button>
            </div>
            <input type="hidden" name="id" value="{$ad.id}">
        </form>
    </div>
<script>
layui.use(['form','layer','upload','colorpicker'], function(){
    $ = layui.jquery;
    var form = layui.form
    ,layer = layui.layer
    ,upload = layui.upload
    ,colorpicker = layui.colorpicker;

    //自定义验证规则
    form.verify({
        name: function(value){
            if(value.length < 2){
                return '名称至少得2个字符啊';
            }
        }
        ,pass: [/(.+){6,12}$/, '密码必须6到12位']
        ,repass: function(value){
            if($('#L_pass').val()!=$('#L_repass').val()){
                return '两次密码不一致';
            }
        }
    });

    colorpicker.render({
        elem: '#color-form'
        ,color: '#1c97f5'
        ,done: function(color){
          $('#color').val(color);
        }
    });

    //普通图片上传
    <include file="public/uploads" />

    //监听提交
    form.on('submit(add)', function(data){
        console.log(data.field);
        //发异步，把数据提交给php
        $.ajax({
            url: "{:url('admin/Ad/ad_edit')}",
            type: 'POST',
            dataType: 'json',
            data: data.field,
            success: function(res) {
            //called when successful
            console.log(res);
            if(res.status=="1"){
                layer.alert(res.msg, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.location.reload(); // 父页面刷新
                    });
            }else{
                layer.alert(res.msg, {icon: 5},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        
                    });
            }
        },
        error: function(res) {
            //called when there is an error
            layer.alert("网络异常，请稍后再试", {icon: 5},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
        }
    });

    return false;
});




});
</script>
</body>

</html>
