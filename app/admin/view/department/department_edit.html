<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>编辑部门</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ACSS__/font.css">
    <link rel="stylesheet" href="__ACSS__/xadmin.css">
    <script type="text/javascript" src="__AJS__/jquery.min.js"></script>
    <script type="text/javascript" src="__LAYUI__/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AJS__/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">部门管理</a>
            <a><cite>部门编辑</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="L_name" class="layui-form-label">
                    <span class="x-red">*</span>部门名称</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input" value="{$rows.name}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>部门名称至少2个字符，且不得重复添加...
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                      <if condition="$rows.status eq 1">
                        <input type="radio" name="status" value="1" class="layui-input" title="启用" checked>
                        <input type="radio" name="status" value="0" class="layui-input" title="禁用">
                      <else />
                        <input type="radio" name="status" value="1" class="layui-input" title="启用">
                        <input type="radio" name="status" value="0" class="layui-input" title="禁用" checked>
                      </if>
                        
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_name" class="layui-form-label">
                </label>
                <button  class="layui-btn layui-btn-sm" lay-filter="edit" lay-submit="">
                  立即修改
                </button>
                <button  class="layui-btn layui-btn-warm layui-btn-sm" type="reset" lay-filter="" lay-submit="">
                  重置
                </button>
            </div>
            <input type="hidden" name="id" value="{$id}">
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
          $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            name: function(value){
              if(value.length < 2){
                return '名称至少得2个字符啊';
              }
            }
          });

          //监听提交
          form.on('submit(edit)', function(data){
            console.log(data.field);
            // console.log(typeof data.field);
            //发异步，把数据提交给php
            $.ajax({
              url: 'department_edit',
              type: 'POST',
              dataType: 'json',
              data: data.field,
              success: function(res) {
                console.log(res);
                if(res.status=='1'){
                  //called when successful
                  layer.alert(res.msg, {icon: 6},function () {
                      layer.closeAll();
                      location.replace(location.href);
                  });
                }else{
                  layer.alert(res.msg, {icon: 5},function () {
                      layer.closeAll();
                  });
                }
              },
              error: function(res) {
                //called when there is an error
                layer.msg('网络异常，请稍后再试...');
              }
            });
            
            
            return false;
          });
          
          
      });
    </script>
  </body>

</html>
