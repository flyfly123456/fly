<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>编辑档案</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ACSS__/font.css">
    <link rel="stylesheet" href="__ACSS__/xadmin.css">
    <script type="text/javascript" src="__AJS__/jquery.min.js"></script>
    <script type="text/javascript" src="__LAYUI__/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AJS__/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">档案管理</a>
            <a><cite>编辑档案</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="job_number" class="layui-form-label">
                    <span class="x-red">*</span>工号</label>
                <div class="layui-input-inline">
                  <input type="text" id="job_number" name="job_number" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$staff.job_number}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>建议使用日期加序号，例如：2019010101
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>姓名</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_username" name="full_name" required="" lay-verify="nikename" autocomplete="off" class="layui-input" value="{$staff.full_name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_username" class="layui-form-label">
                    <span class="x-red">*</span>证件号</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_username" name="id_card" required="" lay-verify="nikename" maxlength="18" autocomplete="off" class="layui-input" value="{$staff.id_card}">
                </div>
                <div class="layui-form-mid layui-word-aux">
                  <span class="x-red">*</span>证件号为二代18位身份证号码
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>性别
                </label>
                <div class="layui-input-inline">
                    <if condition="$staff.sex eq 1">
                      <input type="radio" name="sex" value="1" class="layui-input" title="男" checked>
                      <input type="radio" name="sex" value="0" class="layui-input" title="女">
                    <else />
                      <input type="radio" name="sex" value="1" class="layui-input" title="男">
                      <input type="radio" name="sex" value="0" class="layui-input" title="女" checked>
                    </if>    
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>学历</label>
                <div class="layui-input-inline">
                    <select name="education_id" lay-verify="required">
                        <option value=""></option>
                            <volist name="rest" id="rest">
                              <if condition="$staff.education_id eq $rest.id">
                                <option value="{$rest.id}" selected>{$rest.name}</option>
                              <else />
                                <option value="{$rest.id}">{$rest.name}</option>
                              </if>
                            </volist>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_telephone" class="layui-form-label">
                    <span class="x-red">*</span>电话</label>
                <div class="layui-input-inline">
                  <input type="tel" id="L_telephone" name="telephone" required="" lay-verify="phone" maxlength="11" autocomplete="off" class="layui-input" value="{$staff.telephone}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="x-red">*</span>职称</label>
                <div class="layui-input-inline">
                    <select name="titles_id" lay-verify="required">
                        <option value=""></option>
                            <volist name="rows" id="rows">
                              <if condition="$staff.titles_id eq $rows.id">
                                <option value="{$rows.id}" selected>{$rows.name}</option>
                              <else />
                                <option value="{$rows.id}">{$rows.name}</option>
                              </if>
                            </volist>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_join_time" class="layui-form-label">
                    <span class="x-red">*</span>入职时间
                </label>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input class="layui-input" lay-verify="required" placeholder="入职日期" name="join_time" id="L_join_time" value="{$staff.join_time}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                      <span class="x-red">*</span>与合同上日期一致
                    </div>
                </div>
          </div>
          <div class="layui-form-item">
              <label for="try_used" class="layui-form-label">
                  <span class="x-red">*</span>试用期
              </label>
              <div class="layui-inline">
                  <div class="layui-input-inline">
                      <input class="layui-input" required="" lay-verify="required" placeholder="请输入试用期" name="try_used" value="{$staff.try_used}" id="try_used">
                  </div>
                  <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>单位为月
                  </div>
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>部门</label>
              <div class="layui-input-inline">
                  <select name="department_id" lay-verify="required">
                      <option value=""></option>
                          <volist name="department" id="department">
                            <if condition="$staff.department_id eq $department.id">
                              <option value="{$department.id}" selected>{$department.name}</option>
                            <else />
                              <option value="{$department.id}">{$department.name}</option>
                            </if>
                          </volist>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="email" id="L_email" name="email" value="{$staff.email}" required="" lay-verify="email" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_address" class="layui-form-label">
                  <span class="x-red">*</span>地址</label>
              <div class="layui-input-inline">
                <input type="text" id="L_address" name="address" required="" lay-verify="address" autocomplete="off" class="layui-input" value="{$staff.address}">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label"><span class="x-red">*</span>薪资制</label>
              <div class="layui-input-inline">
                  <select name="salary_id" lay-verify="required">
                      <option value="">请选择薪资制度</option>
                      <volist name="salary" id="salary">
                        <if condition="$staff.salary_id eq $salary.id">
                          <option value="{$salary.id}" selected>{$salary.name}</option>
                        <else />
                          <option value="{$salary.id}">{$salary.name}</option>
                        </if>
                      </volist>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="bank_card" class="layui-form-label">
                  <span class="x-red">*</span>银行卡</label>
              <div class="layui-input-inline">
                <input type="text" id="bank_card" name="bank_card" required="" lay-verify="required" autocomplete="off" maxlength="20" class="layui-input" value="{$staff.bank_card}">
              </div>
          </div>
          <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>状态
                </label>
                <div class="layui-input-inline">
                      <if condition="$staff.status eq 1">
                        <input type="radio" name="status" value="1" class="layui-input" title="在职" checked>
                        <input type="radio" name="status" value="0" class="layui-input" title="离职">
                      <else />
                        <input type="radio" name="status" value="1" class="layui-input" title="在职">
                        <input type="radio" name="status" value="0" class="layui-input" title="离职" checked>
                      </if>
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn layui-btn-sm" lay-filter="edit" lay-submit="">
                    立即修改
              </button>
              <button  class="layui-btn layui-btn-warm layui-btn-sm" type="reset" lay-filter="">
                    重置
              </button>
          </div>
          <input type="hidden" name="id" value="{$id}">
      </form>
    </div>
    <script>
        layui.use(['form','layer','laydate'], function(){
          $ = layui.jquery;
          var form = layui.form
          var laydate = layui.laydate
          ,layer = layui.layer;
          
          //执行一个laydate实例
          laydate.render({
              elem: '#L_join_time' //指定元素
              ,type: 'date'
          });

          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 2){
                return '名称至少得2个字符啊';
              }
            }
          });

          //监听提交
          form.on('submit(edit)', function(data){
            console.log(data.field);
            // console.log(typeof data.field);
            //发异步，把数据提交给php
            $.ajax({
              url: 'archives_edit',
              type: 'POST',
              dataType: 'json',
              data: data.field,
              success: function(res) {
                if(res.status=='1'){
                  //called when successful
                  layer.alert(res.msg, {icon: 6},function () {
                      // 获得frame索引
                      var index = parent.layer.getFrameIndex(window.name);
                      //关闭当前frame
                      parent.layer.close(index);
                      parent.location.replace(parent.location.href);
                  });
                }else{
                  layer.alert(res.msg, {icon: 5},function () {
                      layer.closeAll();

                  });
                }
              },
              error: function(res) {
                //called when there is an error
                layer.msg('网络异常，请稍后再试...');
              }
            });
            
            
            return false;
          });
          
          
      });
    </script>
  </body>

</html>
