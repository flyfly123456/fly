        <fieldset class="layui-elem-field">
            <legend>系统通知</legend>
            <div class="layui-field-box">
                <table class="layui-table" lay-skin="line" style="table-layout: fixed;">
                    <tbody>
                        <volist name="rows" id="rows">
                            <tr class="f_tr" data-id="{$admin_id}{$rows.id}" data-read-id="{$read_ids [$key]}">
                                <td style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
                                    <!-- <span class="layui-badge-dot"></span> -->
                                    <a class="x-a" href="message_detial?id={$rows.id}&page={$index}">{$rows.title}</a>
                                </td>
                                <td style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width:120px;">

                                <td title="查看PDF文件" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;width:30px;">

            </div>
        </fieldset>
    </div>
    <div class="page">
      <div>
          {$page}
      </div>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            pass: [/(.+){6,16}$/, '密码必须6到16位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //判断每个管理员是否阅读系统公告
          $(function(){
            $(".f_tr").each(function(){

                if($(this).data('id')!=$(this).data('read-id')){
                    $(this).children("td:first-child").prepend('<span class="layui-badge-dot point"></span>')
                }
              });
            
          })

          //监听提交
          form.on('submit(edit)', function(data){
            console.log(data.field);
            //发异步，把数据提交给php
            $.ajax({
              url: "{:url('admin/System/clock_pass')}",
              type: 'POST',
              dataType: 'json',
              data: data.field,
              success: function(res) {
                //called when successful
                if(res.status=="1"){
                    layer.alert(res.msg, {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                        parent.window.location.replace(parent.window.location.href)
                    });
                }else{
                    layer.alert(res.msg, {icon: 5},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
              },
              error: function(res) {
                //called when there is an error
                layer.alert(res.msg, {icon: 5},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
              }
            });
            
            
            return false;
          });
        });
//重置锁屏密码
function reset_clock_pass(obj,id){
    var scrollTop = $(document).scrollTop();
    $('body,html').animate({
        scrollTop: 0
    }, 0);
    layer.prompt({
        formType: 1,
        title: '请输入管理员密码重置锁屏密码'
    }, function(value, index, elem){
        // alert(value); //得到value
        if(value.length<6){
          layer.msg('管理员密码位数不正确',{icon: 5,time: 1500}, function(){});

        }else{

        $.ajax({
            url: "{:url('admin/System/clock_pass')}",
            type: 'POST',
            dataType: 'json',
            data: {pass: value},
            success: function(res) {
                //called when successful
                if(res.status=="1"){
                    layer.msg(res.msg,{icon: 6,time: 1500}, function(){
                      
                        setTimeout(function(){

                            layer.close(index);
                        
                        },1500)
                    
                    });
                    
                }else{
                    layer.msg(res.msg,{icon: 5,time: 1500}, function(){
                      
                        // setTimeout(function(){

                        //     layer.close(index);
                        
                        // },1500)
                    
                    });
                }
                
            },
            error: function(res) {
                //called when there is an error
                layer.msg(res.msg,{icon: 5,time: 1500}, function(){
                  
                    setTimeout(function(){

                        layer.close(index);

                    },1500)
                
                });
            }
        });
        
      }
        
        $('body,html').animate({
            scrollTop: scrollTop
        }, 2);
    });
}


    </script>
