      layui.use(['form','layer','laydate'], function(){
        var laydate = layui.laydate;

        //监听提交
        form.on('submit(sreach)', function(data){
          // console.log(data.field);
          //发异步，把数据提交给php
          $.ajax({
            url: "{:url('index')}",
            type: 'POST',
            dataType: 'json',
            data: data.field,
            success: function(res) {
              //called when successful
              // console.log(res)
               $('body').html(res);
                // window.location.replace(window.location.href);
                
            },
            error: function(res) {
              //called when there is an error
                
            }
          });
          
          return false;
        });

        //无刷新分页
        $(function () {
            //给id为list的元素代理绑定下面所有的a元素"click"事件
                $(".page").on("click",".pagination a",function() {
                //取a标签的href即url发送ajax请求
                // alert('http://www.flyfly.com'+$(this).attr('href'))
                $.get($(this).attr('href'),function(data){
                //返回数据输出到id为list的元素中
                        // console.log(data);
                        $('body').html(data);
                    });
                    //阻止默认事件和冒泡，即禁止跳转
                    return false;
                })
            })

      });

       /*用户-停用*/
      function member_stop(obj,id){
        var scrollTop = $(document).scrollTop();
        $('body,html').animate({
            scrollTop: 0
        }, 0);
          layer.confirm('确认要'+$(obj).attr('title')+'吗？',function(index){

              if($(obj).attr('title')=='启用'){

                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').addClass('layui-btn-normal').html('已启用');
                layer.msg('已启用!',{icon: 6,time:1000});

              }else{
                $(obj).attr('title','启用')
                
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('未启用');
                layer.msg('已停用!',{icon: 5,time:1000});
              }
              post={
                status:$(obj).attr('title'),
                id:$(obj).attr('data')
              }
              $.ajax({
                url: 'member_toggle',
                type: 'POST',
                dataType: 'json',
                data: post,
                success: function(res) {
                  //called when successful
                  console.log(res);
                },
                error: function(res) {
                  //called when there is an error
                }
              });
              
              $('body,html').animate({
                scrollTop: scrollTop
              }, 2);
              
          },function(index){
            $('body,html').animate({
              scrollTop: scrollTop
            }, 2);
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
        var scrollTop = $(document).scrollTop();
        $('body,html').animate({
            scrollTop: 0
        }, 0);
          layer.confirm('确认要删除吗？',{icon: 3, title:'提示'},function(index){
              //发异步删除数据

              $.ajax({
                url: 'member_delete',
                type: 'POST',
                dataType: 'json',
                data: {id:id},
                success: function(res) {
                  //called when successful
                  $('#del_'+res.id).parents("tr").remove();
                  layer.msg('已删除!',{icon:1,time:1000});
                },
                error: function(res) {
                  //called when there is an error
                  layer.msg('删除失败!',{icon:1,time:1000});
                }
              });
          },function(index){
            $('body,html').animate({
              scrollTop: scrollTop
            }, 2);
          });
      }
