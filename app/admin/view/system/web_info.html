<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>基础设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__ACSS__/font.css">
    <link rel="stylesheet" href="__ACSS__/xadmin.css">
    <script type="text/javascript" src="__AJS__/jquery.min.js"></script>
    <script type="text/javascript" src="__LAYUI__/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__AJS__/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">系统管理</a>
        <a>
          <cite>基础设置</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>

    <div class="x-body">
        <div class="layui-tab">
          <ul class="layui-tab-title">
            <li class="layui-this">网站设置</li>
            <li>邮件设置</li>
          </ul>
          <div class="layui-tab-content">
            <!-- 网站设置内容 -->
            <div class="layui-tab-item layui-show">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="title" class="layui-form-label">
                          <span class="x-red">*</span>网站标题
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="title" name="title" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" value="{$rows.web_title}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>网站名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="name" name="name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" value="{$rows.web_name}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="version" class="layui-form-label">
                          <span class="x-red">*</span>网站版本
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="version" name="version" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" value="{$rows.web_version}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red">*</span>网站描述
                      </label>
                      <div class="layui-input-block">
                        <textarea placeholder="请输入网站描述" class="layui-input layui-textarea" required="" name="desc"  value="{$rows.web_desc}">{$rows.web_desc}</textarea>
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          <span class="x-red">*</span>网站备案号
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_email" name="record" required="" lay-verify=""
                          autocomplete="off" class="layui-input"  value="{$rows.web_record}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="set_web_info" lay-submit="">
                          立即设置
                      </button>
                  </div>
              </form>
            </div>
            <!-- 邮件设置内容 -->
            <div class="layui-tab-item">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="email_name" class="layui-form-label" style="width:88px;">
                          <span class="x-red">*</span>SMTP服务器
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="email_name" name="email_name" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" value="{$rest.smtp_name}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>如：smtp.163.com
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label" style="width:88px;">
                          <span class="x-red">*</span>SMTP端口号
                      </label>
                      <div class="layui-input-inline" style="width:100px">
                          <input type="text" id="email_port" name="email_port" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" value="{$rest.smtp_port}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>一般为 25 或 465
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label" style="width:88px;">
                          <span class="x-red">*</span>SMTP授权码
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="author_code" name="author_code" required="" lay-verify="required"
                          autocomplete="off" class="layui-input" value="{$rest.author_code}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_emaildress" class="layui-form-label" style="width:88px;">
                          <span class="x-red">*</span>发件人邮箱
                      </label>
                      <div class="layui-input-inline">
                          <input type="email" id="L_emaildress" name="send_email_address" required="" lay-verify=""
                          autocomplete="off" class="layui-input"  value="{$rest.send_email_address}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_nickname" class="layui-form-label" style="width:88px;">
                          <span class="x-red">*</span>发件人昵称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_nickname" name="send_email_nickname" required="" lay-verify=""
                          autocomplete="off" class="layui-input"  value="{$rest.send_nickname}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label" style="width:88px;">
                          <span class="x-red">*</span>邮箱密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_pass" name="email_pass" required="" lay-verify=""
                          autocomplete="off" class="layui-input"  value="{$rest.email_pass}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="set_email" lay-submit="">
                          立即设置
                      </button>
                  </div>
              </form>
            </div>
            
          </div>
        </div>

    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });

          //监听提交
          form.on('submit(set_web_info)', function(data){
            console.log(data.field);
            //发异步，把数据提交给php
            $.ajax({
              url: "{:url('admin/System/web_info')}",
              type: 'POST',
              dataType: 'json',
              data: data.field,
              success: function(res) {
                //called when successful
                if(res.status=="1"){
                  layer.alert(res.msg, {icon: 6},function () {
                       layer.closeAll();
                  });
                }else{
                  layer.alert(res.msg, {icon: 5},function () {
                      layer.closeAll();
                  });
                }
              },
              error: function(res) {
                //called when there is an error
                layer.alert("网络异常，请稍后再试", {icon: 5},function () {
                    layer.closeAll();
                });
              }
            });
            
            return false;
          });



          //SMTP邮件配置
          form.on('submit(set_email)', function(data){
            console.log(data.field);
            //发异步，把数据提交给php
            $.ajax({
              url: "{:url('admin/System/set_email')}",
              type: 'POST',
              dataType: 'json',
              data: data.field,
              success: function(res) {
                //called when successful
                if(res.status=="1"){
                  layer.alert(res.msg, {icon: 6},function () {
                       layer.closeAll();
                  });
                }else{
                  layer.alert(res.msg, {icon: 5},function () {
                      layer.closeAll();
                  });
                }
              },
              error: function(res) {
                //called when there is an error
                layer.alert("网络异常，请稍后再试", {icon: 5},function () {
                    layer.closeAll();
                });
              }
            });
            
            return false;
          });
          
          
        });
    </script>

  </body>

</html>
