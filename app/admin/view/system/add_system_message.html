  <body class="layui-anim layui-anim-up">
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>

    </div>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="article_title" class="layui-form-label">
                  <span class="x-red">*</span>公告标题
              </label>
              <div class="layui-input-block">
                  <input type="text" id="article_title" name="title" required="" lay-verify="article_content"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="container" class="layui-form-label">
                  <span class="x-red">*</span>公告内容
              </label>
              <div class="layui-input-block">
                  <!-- 加载编辑器的容器 -->
                  <textarea name="content" id="container" lay-verify="article_content" cols="30" rows="20"></textarea>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="container" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  立即发布
              </button>
          </div>
      </form>
    </div>

    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            article_content: function(value){
              if(value.length < 1){
                return '内容至少得1个字符啊';
              }
            }
          });

          //监听提交
          form.on('submit(add)', function(data){

            // console.log(data.field);
            //发异步，把数据提交给php
            $.ajax({
              url: "{:url('admin/System/add_system_message')}",
              type: 'POST',
              dataType: 'json',
              data: data.field,
              success: function(res) {
                //called when successful
                if(res.status=='1'){
                    layer.alert(res.msg, {icon: 6},function () {
                        layer.closeAll('dialog'); 
                    });
                }else{
                   layer.alert(res.msg, {icon: 5},function () {
                       layer.closeAll('dialog'); 
                   }); 
                }
                
              },
              error: function(res) {
                //called when there is an error
                layer.alert("增加失败", {icon: 5},function () {
                    layer.closeAll('dialog'); 
                });
              }
            });
            
            return false;
          });
          
          
        });
    </script>
